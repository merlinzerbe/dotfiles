backend = "xrender"  # Using xrender for compatibility
vsync = true          # Enable vsync for smoothness

fade-delta = 0         # no fade effect
fade-in-step = 0       # no fade-in
fade-out-step = 0      # no fade-out
wintypes:
{
  tooltip = { fade = false; }  # disable tooltip fade
  dock = { fade = false; }     # disable dock fade
  popup_menu = { fade = false; }  # disable popup menu fade
}

# disable shadows
shadow = false
shadow-radius = 0
shadow-offset-x = 0
shadow-offset-y = 0

blur-background = false
blur-kern = false
